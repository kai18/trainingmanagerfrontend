<h1 mat-dialog-title>Are you sure you want to delete this Role?</h1>
<mat-dialog-content>
  {{role.roleName}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="submit" [mat-dialog-close]="true">Yes</button>
  <button mat-button type="button" mat-dialog-close [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
