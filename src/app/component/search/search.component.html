<div class = "search container">
		<h1>User Search</h1>

	<mat-grid-list cols = 1>
		<div class = "searchForm-container container">
			<mat-grid-list cols = "3" rowHeight = "10:2">
				<mat-grid-tile>
					<mat-form-field class = "full-width-field">
			    		<input matInput placeholder="First Name" type = "text" formControlName = "firstName">
			  		</mat-form-field>
			  	</mat-grid-tile>
			  	<mat-grid-tile>
			  		<mat-form-field class = "full-width-field">
			    		<input matInput placeholder="Last Name" type = "text" formControlName = "lastName">
			  		</mat-form-field>
			  	</mat-grid-tile>
			  	<mat-grid-tile>
			  		<mat-form-field class = "full-width-field">
			    		<input matInput placeholder="Email" type = "text" formControlName = "email">
			  		</mat-form-field>
			  	</mat-grid-tile>
			</mat-grid-list>
			<mat-grid-list cols = "2" rowHeight = "10:2">
				<mat-grid-tile>
					<mat-form-field>
    					<mat-select placeholder="Select me">
      						<mat-option value="option">Option</mat-option>
    					</mat-select>
    					<mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
 					</mat-form-field>
				</mat-grid-tile>
				
			</mat-grid-list>
		</div>
	</mat-grid-list>
</div>
